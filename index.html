<html>

<head>
    <title>Genshin Millionaire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">

    <link rel="icon" href="images/icons/icon.png">
    <link rel="stylesheet" href="style.css">
    <script src="files/characters.js"></script>
    <script src="files/events.js"></script>
    <script src="files/lore.js"></script>
    <script src="files/pepegaCredit.js"></script>
    <script src="files/misc.js"></script>
</head>

<body>
    <div id="flash"></div>
    <h1 id="unitText"></h1>

    <div id="background">

        <h1 id="money">$0</h1>
        <button id="fiftyfifty" onclick="useFF()">50/50</button>
        <button id="phone" onclick="useNN('phone')">phone</button>
        <button id="chat" onclick="useNN('chat')">chat</button>


        <h1 id="title"></h1>

        <div id="siteButtons">
            <button id="startGame" onclick="loadSite('characters')">Characters</button><br>
            <button id="startGame" onclick="loadSite('events')">Events</button><br>
            <button id="startGame" onclick="loadSite('lore')">Lore</button><br>
            <button id="startGame" onclick="loadSite('misc')">Misc</button><br>

        </div>

        <div id="gameOver">
            <h1 id="gameEnd"></h1>
            <button onclick="location.reload();">Play Again</button>
        </div>

            <div id="prompt">
                <p id="question"></p>
                <button id="A" onclick="checkAns('A')">&nbsp</button>
                <button id="B" onclick="checkAns('B')">&nbsp</button>
                <br>
                <button id="C" onclick="checkAns('C')">&nbsp</button>
                <button id="D" onclick="checkAns('D')">&nbsp</button>

            </div>
